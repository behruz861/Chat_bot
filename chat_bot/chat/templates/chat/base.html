<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat bot App</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'chat' %}">Чат</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'register' %}">Регистрация</a>
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </nav>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
